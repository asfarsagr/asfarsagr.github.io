<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <div class="header-block">
         <div class="logo">
         <img src="11.png" alt="facebook">    
         </div><!--/logo -->
         <div class="facebook-login">  
         <div class="email">
             <label>Email or Phone</label><br>
             <input type="text" name="email"/> <br>
             <input type="radio" name="radio" value=""/><label>Keep me looged in</label>
         </div> 
         <div class="password">
          <label>Password</label><br>
          <input type="password" name="password"/><br>
          <a href="#">Forgotton Account?</a>  
         </div><!--/password -->
         <div class="login-button">
             <input type="submit" value="Log In"/>
         </div><!--/login-button -->
         </div><!--/facebook-login -->
        </div><!--/header-block -->
    </header>
<div class="line-center">
    <div class="content-block clearfix">
    <div class="facebook-connect">
        <p>Facebook Helps you connects and share with the people in your life</p>
        <img src="12.png"/>
    </div><!--/facebook-connect-->
<div class="create-account">
    <h2>Sign Up</h2>
    <p>It's free and always will be</p><br>
    <hr color="#c7d2e2">
    <div class="account">
        <form>
            <label id="first">First Name:</label>
            <input type="text" name="First name"/><br>
            <label id="last">Last Name:</label>
            <input type="text" name="Lastname" /><br>
            <label id="email">Your Email:</label>
            <input type="text" name="Email"/><br>
            <label id="re-enter">Re-enter Email:</label>
            <input type="text" name="Email"/><br>
            <label id="New-password">New Password:</label>
            <input type="password" name="password"/><br>
            <label id="Gender" name="gender">I am:</label>
            <select class="option" name="gender">
                <option disabled="disabled" selected="selected">Select Sex </option>
                <option>Female</option>
                <option>Male</option>
            </select>
            <br>
            <label id="birthday" name="Calander">Birthday:</label>

                <option>June</option>

                <option>December</option>

                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select class="Year" name="Calender">
                <option disabled="disabled" selected="selected">Year</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>

                <option>2012</option>

                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
            </select>
            <br>
            <div class="asking-paragraph">
                <p>Why do I need to provide my birthday?</p>
            </div>
            <input type="submit" value="Sign Up"/>
        </form>
    </div><!--/account-->

</div><!--/create-account-->
    

    </div><!--/content-block -->
</div><!--/line-center -->
</body>
</html>
